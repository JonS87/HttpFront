<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="grid">
    <div class="new-ticket">
      <button class="add button">Добавить тикет</button>
    </div>
    <div class="subscribe hidden">
      <h2>Добавить тикет</h2>
      <form id="createTicketForm">
        <label for="name">Краткое описание</label>
        <input type="text" id="name" name="name" required>
        <label for="description">Подробное описание</label>
        <textarea id="description" name="description" required></textarea>
        <div class="idCurrent hidden" for="idCurrent" required></div>
        <!-- <br>
        <label for="status">Статус:</label>
        <select id="status" name="status">
            <option value="false">Не выполнен</option>
            <option value="true">Выполнен</option>
        </select> -->
        <div class="button-container">
          <button type="reset" class="cancel button">Отмена</button>
          <button type="submit" class="submit button">Ок</button>
        </div>
      </form>
    </div>
    <div class="deleteWinow subscribe hidden">
      <h2>Удалить тикет</h2>
        <!-- <div class="deleteId hidden"></div> -->
        <span class="marginSpan">Вы уверены, что хотите удалить тикет? Это действие необратимо.</span>
        <div class="button-container">
          <button class="cancel button">Отмена</button>
          <button class="submit button">Ок</button>
        </div>
    </div>
    <div class="ticket-list">
      <!-- <button class="loadTickets button" id="loadTickets">Загрузить тикеты</button> -->
      <!-- <ul id="ticketList"></ul> -->
    </div>
    <div class="ticket-details">
        <div id="ticketDetails"></div>
    </div>
  </div>
</body>

</html>
